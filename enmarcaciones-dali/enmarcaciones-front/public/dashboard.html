<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard - Sistema de manejo de inventario</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/371ab82325.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="dashboardMainContainer">
        <div class="dashboard_sidebar" id="dashboard_sidebar">
            <h3 class="dashboard_logo" id="dashboard_logo">IMS</h3>
            <div class="dashboard_sidebar_user">
                <img src="Images\User\Dalí.jpg" alt="user image." id="userImage"/>
                <span> Núñez</span>
            </div>
            <div class="dashboard_sidebar_menus">
                <ul class="dashboard_menu_list">
                    <li class="menuActive">
                        <a href="" ><i class="fa-solid fa-person-chalkboard"></i> <span class="menuText">Gestionar Pedidos</span></a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-address-book"></i> <span class="menuText">Clientes</span></a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-book"></i> <span class="menuText">Inventario</span></a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-dollar-sign"></i> <span class="menuText">Flujo de Caja</span></a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-copy"></i> <span class="menuText">Facturas</span></a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-chart-simple"></i> <span class="menuText">Estadisticas de Inventario</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dashboard_content_container" id="dashboard_content_container">
            <div class="dashboard_topNav">
                <a href="" id="toggleBtn"><i class="fa fa-navicon"></i></a>
                <a href="" class="logoutBtn"><i class="fa fa-power-off"></i>Log-out</a>
            </div>
            <div class="dashboard_content">
                <div class="dashboard_content_main">
                </div>
            </div>
        </div>
  </div>

<script>

    var sideBarIsOpen = true;

    toggleBtn.addEventListener( 'click',  (event) => {
      event.preventDefault();

      if(sideBarIsOpen){

        dashboard_sidebar.style.width = '10%';
        dashboard_sidebar.style.transition = 'all 0.3s';
        dashboard_content_container.style.width = '90%';
        dashboard_logo.style.fontSize = '60px'
        userImage.style.width = '60px'
  
        menuIcons = document.getElementsByClassName('menuText');
        for(var i=0; i < menuIcons.length; i++){
          menuIcons[i].style.display = 'none';
        }
        document.getElementsByClassName('dashboard_menu_list')[0].style.textAlign = 'center';
        sideBarIsOpen = false;
      } else{
        dashboard_sidebar.style.width = '20%';
        dashboard_content_container.style.width = '80%';
        dashboard_logo.style.fontSize = '80px'
        userImage.style.width = '80px'
  
        menuIcons = document.getElementsByClassName('menuText');
        for(var i=0; i < menuIcons.length; i++){
          menuIcons[i].style.display = 'inline-block';
        }
        document.getElementsByClassName('dashboard_menu_list')[0].style.textAlign = 'left';
        sideBarIsOpen = true;
      }
    });
</script>
</body>
</html>
